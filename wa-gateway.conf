<VirtualHost *:80>
    ServerName wa-gateway.local
    ServerAdmin webmaster@localhost

    DocumentRoot /var/www/wa-gateway/panel/public

    <Directory /var/www/wa-gateway/panel/public>
        AllowOverride All
        Require all granted
    </Directory>

    # Reverse proxy ke WA Gateway Node.js (port 5001)
    ProxyPreserveHost On
    ProxyPass /api/wa http://127.0.0.1:5001
    ProxyPassReverse /api/wa http://127.0.0.1:5001

    ErrorLog ${APACHE_LOG_DIR}/wa-gateway_error.log
    CustomLog ${APACHE_LOG_DIR}/wa-gateway_access.log combined
</VirtualHost>
